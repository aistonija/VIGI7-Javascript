<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resize Me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="resizeImg">
      <input
        id="size"
        type="range"
        name="newSize"
        min="0"
        max="100"
        value="0"
      />
    </form>
    <p class="output-value"></p>
    <img
      src="https://volcanodiscovery.de/uploads/pics/lapalma19sep21.jpg"
      alt=""
    />
    <script src="main.js"></script>
  </body>
</html>
